<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikace dokumentace GOD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white dark:bg-zinc-900 text-zinc-900 dark:text-zinc-100">

    <div id="overlay" class="fixed inset-0 bg-black/50 z-40 hidden lg:hidden"></div>

    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-zinc-50 dark:bg-zinc-800 border-r border-zinc-200 dark:border-zinc-700 z-50 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out">
        <div class="p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-sky-600 dark:text-sky-400">GOD Docs</h1>
            <button id="close-menu-btn" class="lg:hidden p-1 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-700" aria-label="Zavřít menu">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <nav class="p-4">
            <ul id="navlist" class="space-y-1">
                </ul>
        </nav>
    </aside>

    <div class="lg:ml-64 transition-all duration-300 ease-in-out">
        
        <header class="sticky top-0 z-30 w-full bg-white/80 dark:bg-zinc-900/80 backdrop-blur-sm border-b border-zinc-200 dark:border-zinc-700">
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <button id="open-menu-btn" class="lg:hidden p-1 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-700" aria-label="Otevřít menu">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" /></svg>
                    </button>
                    
                    <div class="lg:hidden"></div>

                    <button id="theme-toggle" class="p-2 rounded-md hover:bg-zinc-200 dark:hover:bg-zinc-700" aria-label="Přepnout motiv" aria-pressed="false">
                        <svg class="h-5 w-5 block dark:hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                        <svg class="h-5 w-5 hidden dark:block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <article id="content" class="prose dark:prose-invert max-w-none">
                    </article>
            </div>
        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script src="main.js" defer></script>
</body>
</html>
